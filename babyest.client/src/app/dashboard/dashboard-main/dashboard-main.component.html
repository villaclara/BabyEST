<div [ngClass]="{
    'bg-sleeping' : currentActivity.ActivityType.toLowerCase() === 'sleeping',
    'bg-eating' : currentActivity.ActivityType != '' && currentActivity.ActivityType.toLowerCase() != 'sleeping'
    }" class="">

    <div class="container">

        <app-kid-header-info [kid]="kid" [kidAge]="kidAge" [timeSinceLastEat]="timeSinceLastEat"
            [timeSinceLastSleep]="timeSinceLastSleep"></app-kid-header-info>

        <app-main-timer (newKidActivity)="sendNewKidActivity($event)"
            [currentActivity]="currentActivity"></app-main-timer>

        <app-last-activities></app-last-activities>
    </div>
</div>
