<div class="container">

    <div class="row">
        
        <!-- Icon, Name and Age on left -->
        <div class="col-4">
            <div class="row">
                <img src="../../../assets/img/baby-boy_icon.png" width="30" height="30"/>
            </div>

            <div class="row">
                {{kid.Name}}

            </div>
            <div class="row">
                {{kidAge }} день
            </div> 
        </div>


        <!-- Time since last Activities -->
        <div class="col-8 bottom-0">
            <div class="row">
                <span>Від сну: </span>
            </div>
            <div class="row">
                <span *ngIf="timeSinceLastSleep >= 0; else nowSleeping"> {{ timeSinceLastSleep | shortTimerCounter }} </span>
                <ng-template #nowSleeping><span>---</span></ng-template>
            </div>

            <div class="row">
                <span>Від годування:</span>
            </div>
            <div class="row">
                <span *ngIf="timeSinceLastEat >= 0; else newEating"> {{ timeSinceLastEat | shortTimerCounter }}</span>
                <ng-template #newEating><span>---</span></ng-template>
            </div>
        </div>
    </div>

</div>
