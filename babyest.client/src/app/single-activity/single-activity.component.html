
<div class="container" [ngClass]="isRichSingleActivity ? activity.ActivityType.toLowerCase() === 'sleeping' ? 'sleepActivity' : 'eatActivity' : '' ">

    <div class="row">
        <div class="col-auto">
            <div class="row">
                <span class="my-auto">{{activity.StartDate | date:'HH:mm'}} -</span>
            </div>
            <div class="row">
                <span class="my-auto">{{activity.EndDate | date:'HH:mm'}}&nbsp;&nbsp;</span>
            </div>
        </div>
        
        <div class="col d-flex justify-content-center">
            <div class="row">
                <span class="my-auto">{{activityTime | shortTimerCounter:"HH:mm"}}</span>
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <span class="my-auto">{{activityNameUA}}</span>
        </div>
        
        
        <div *ngIf="isRichSingleActivity" class="col-auto d-flex justify-content-center border border-dark">
            <i class="bi bi-pencil my-auto"></i>
        </div>
    </div>
</div>
