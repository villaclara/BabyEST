



<!-- HomeComponent is used in Routing.
 It allows to display Footer only in some pages, except SignInPage.
 It has router-outlink to Child Components displayed inside
 and Footer. -->


<!-- Header -->
<div class="container">
    <div class="row border-bottom border-black">
        <div class="col-9 text-start">
            Baby Est
        </div>
        <div class="col-3">
            Sync
        </div>
    </div>
</div>


<!-- Main Section of other components -->
<div class="container p-3">
    <router-outlet></router-outlet>
</div>

<!-- Footer -->
<div>
    <footer class="fixed-bottom pb-4">
        <div class="row border-top p-2">
            <div class="col">
                
                <div class="row align-items-end" style="bottom: 0px;">
                    
                    <div class="col">
                        <a class="btn btn-info" [routerLink]="['/signin']" routerLinkActive="active-link">
                            <img src="../../../assets/img/chart-50.png" height="20" width="20">
                        </a>
                    </div>
                    
                    <div class="col">
                        <a class="btn btn-info" routerLink="{{mainLink}}" routerLinkActive="active-link">
                            <img src="../../../assets/img/dashboard-layout-48.png" height="30" width="30">
                        </a>
                    </div>
                    
                    <div class="col">
                        <a class="btn btn-info" routerLink="parent" routerLinkActive="active-link">
                           <img src="../../../assets/img/user.png" height="20" width="20"/>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </footer>
 </div>
